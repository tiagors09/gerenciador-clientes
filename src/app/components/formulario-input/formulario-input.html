<span class="font-bold block mb-2">{{ label }}</span>
@if (mask != null) {
  <p-inputMask
    [mask]="mask"
    [placeholder]="placeholder"
    [attr.value]="value"
    [type]="type"
    (input)="onInput($event)"
  ></p-inputMask>
} @else {
  <input
    pInputText
    [type]="type"
    [placeholder]="placeholder"
    [attr.value]="value"
    (input)="onInput($event)"
  />
}
